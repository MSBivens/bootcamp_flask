<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-header">
            Your submitted results
        </div>
        <div class="card-body">
            <h5 class="card-title">Survey Results</h5>
            <p class="card-text">Name: {{session['name']}}</p>
            <p class="card-text">Dojo Location: {{session['dojo_location']}}</p>
            <p class="card-text">Favorite Language: {{session['language']}}</p>
            <p class="card-text">Food Choice: {{session['food']}}</p>
            <p class="card-text">Allergies {{session['allergy']}}</p>
            <p class="card-text">Comments {{session['comment']}}</p>
            <a href="/" class="btn btn-primary keychainify-checked">Go Back</a>
        </div>
    </div>
</body>
</html>
