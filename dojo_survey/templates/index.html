<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form action="/posting" method="post">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Your Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="dojo_location" class="col-sm-2 col-form-label">Dojo Location</label>
            <div class="col-sm-10">
                <select class="form-select" class="form-control" name="dojo_location">
                    <option value="">Select an option</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Online">Online</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="language" class="col-sm-2 col-form-label">Favorite Language</label>
            <div class="col-sm-10">
                <select class="form-select" class="form-control" name="language">
                    <option value="">Select an option</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                </select>
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Food Choice</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food" value="Hamburger">
                    <label class="form-check-label" for="Hamburger">
                    Hamburger
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="food" value="Hot Dog">
                    <label class="form-check-label" for="hotdog">
                    Hot Dog
                    </label>
                </div>
            </div>
        </fieldset>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Allergies</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="allergy" value="None">
                    <label class="form-check-label" for="none">
                    None
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="allergy" value="Gluten">
                    <label class="form-check-label" for="gluten">
                    Gluten
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="allergy" value="Peanut">
                    <label class="form-check-label" for="peanut">
                    Peanut
                    </label>
                </div>
            </div>
            <div class="row mb-3">
                <label for="comment" class="col-sm-2 col-form-label">Comment (optional)</label>
                <div class="col-sm-10">
                <input type="textarea" class="form-control" name="comment">
                </div>
            </div>
        </fieldset>
        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
        </form>
</body>
</html>
